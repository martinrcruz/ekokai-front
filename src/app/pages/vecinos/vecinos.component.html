<ion-header>
  <ion-toolbar color="ekokai-dark">
    <ion-title>Crear Vecino</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="eco-form-content">
  <div class="eco-form-wrapper">
    <h2 class="eco-form-title">Crear Vecino</h2>
    <p class="eco-form-subtitle">Registra un nuevo vecino en el sistema. Todos los campos son obligatorios.</p>
    <form (ngSubmit)="crearVecino()" *ngIf="mostrarFormulario" autocomplete="off" class="eco-form">
      <ion-item class="eco-form-item" lines="none">
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input [(ngModel)]="nuevoVecino.nombre" name="nombre" required></ion-input>
      </ion-item>
      <ion-item class="eco-form-item" lines="none">
        <ion-label position="stacked">Apellido</ion-label>
        <ion-input [(ngModel)]="nuevoVecino.apellido" name="apellido" required></ion-input>
      </ion-item>
      <ion-item class="eco-form-item" lines="none">
        <ion-label position="stacked">DNI</ion-label>
        <ion-input [(ngModel)]="nuevoVecino.dni" name="dni" required></ion-input>
      </ion-item>
      <ion-item class="eco-form-item" lines="none">
        <ion-label position="stacked">Tel√©fono</ion-label>
        <ion-input [(ngModel)]="nuevoVecino.telefono" name="telefono" required></ion-input>
      </ion-item>
      <ion-item class="eco-form-item" lines="none">
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="nuevoVecino.email" name="email" type="email" required></ion-input>
      </ion-item>
      <ion-item class="eco-form-item" lines="none">
        <ion-label position="stacked">Password</ion-label>
        <ion-input [(ngModel)]="nuevoVecino.password" name="password" type="password" required></ion-input>
      </ion-item>
      <div class="eco-form-actions">
        <ion-button expand="block" type="submit" [disabled]="loading" class="eco-save-btn">
          {{ loading ? 'Guardando...' : 'Guardar' }}
        </ion-button>
        <ion-button expand="block" color="medium" (click)="cerrarFormulario()" class="eco-cancel-btn">
          Cancelar
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
