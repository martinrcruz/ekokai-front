<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Facturación</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nuevoFacturacion()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    (ionInput)="filtrar($event)"
    placeholder="Buscar"
    showCancelButton="focus">
  </ion-searchbar>

  <ion-refresher (ionRefresh)="cargarFacturacion()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row class="header-row">
      <ion-col><strong>Monto</strong></ion-col>
      <ion-col><strong>Ruta</strong></ion-col>
      <ion-col><strong>Parte</strong></ion-col>
      <ion-col size="2"><strong>Acciones</strong></ion-col>
    </ion-row>

    <ion-row *ngFor="let f of filteredFacturaciones">
      <ion-col>
        {{ f.facturacion }} €
      </ion-col>
      <ion-col>
        {{ f.ruta }}
      </ion-col>
      <ion-col>
        {{ f.parte }}
      </ion-col>
      <ion-col size="2">
        <ion-button size="small" (click)="editarFacturacion(f._id)">  <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button size="small" color="danger" (click)="eliminarFacturacion(f._id)">  <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
