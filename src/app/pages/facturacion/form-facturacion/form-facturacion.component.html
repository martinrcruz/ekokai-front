<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ isEdit ? 'Editar Facturación' : 'Nueva Facturación' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="facturacionForm" (ngSubmit)="guardar()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Monto Facturación</ion-label>
        <ion-input formControlName="facturacion" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Ruta (ID)</ion-label>
        <ion-input formControlName="ruta" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Parte (ID)</ion-label>
        <ion-input formControlName="parte" type="text"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" class="ion-margin-top" type="submit" [disabled]="facturacionForm.invalid">
      {{ isEdit ? 'Actualizar' : 'Crear' }}
    </ion-button>
  </form>
</ion-content>
