<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detalle Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- "Tabs" con ion-segment -->
  <ion-segment (ionChange)="seleccionarTab($event.detail.value)" value="{{tabSelected}}">
    <ion-segment-button value="perfil">
      <ion-label>Perfil</ion-label>
    </ion-segment-button>
    <ion-segment-button value="partes">
      <ion-label>Partes</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="tabSelected === 'perfil'">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ usuario?.name }}</ion-card-title>
        <ion-card-subtitle>Rol: {{ usuario?.role }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Email: {{ usuario?.email }}</p>
        <p>Teléfono: {{ usuario?.phone }}</p>
        <p>Code: {{ usuario?.code }}</p>
        <!-- Más campos -->
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="tabSelected === 'partes'">
    <ion-list>
      <ion-item *ngFor="let p of partesAsignados">
        <ion-label>
          <h2>{{ p.description }}</h2>
          <p>Estado: {{ p.state }} | Fecha: {{ p.date }}</p>
        </ion-label>
        <ion-button size="small" (click)="verParteDetalle(p._id)">
          <ion-icon name="eye-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
