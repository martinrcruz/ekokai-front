<ion-content class="ion-padding">
  <form [formGroup]="calendarioForm" (ngSubmit)="guardar()">
    <ion-list>

      <ion-item>
        <ion-label position="stacked">Título</ion-label>
        <ion-input formControlName="title" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Inicio</ion-label>
        <ion-datetime formControlName="start" display-format="yyyy-MM-dd HH:mm"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Fin</ion-label>
        <ion-datetime formControlName="end" display-format="yyyy-MM-dd HH:mm"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Todo el día</ion-label>
        <ion-toggle formControlName="allDay"></ion-toggle>
      </ion-item>

    </ion-list>

    <ion-button expand="block" class="ion-margin-top" type="submit" [disabled]="calendarioForm.invalid">
      {{ isEdit ? 'Actualizar' : 'Crear' }}
    </ion-button>
  </form>
</ion-content>
