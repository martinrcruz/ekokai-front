<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Rutas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nuevaRuta()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="filtrar($event)" placeholder="Buscar ruta" showCancelButton="focus">
  </ion-searchbar>

  <ion-refresher (ionRefresh)="cargarRutas()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row class="header-row">
      <ion-col><strong>Nombre</strong></ion-col>
      <ion-col><strong>Fecha</strong></ion-col>
      <ion-col class="ion-text-center"><strong>Tipo</strong></ion-col>
      <ion-col class="ion-text-center"><strong>Estado</strong></ion-col>
      <ion-col size="2"><strong>Acciones</strong></ion-col>
    </ion-row>

    <ion-row *ngFor="let r of filteredRutas">
      <ion-col>
        {{ r.name?.name || r.name }}
      </ion-col>
      <ion-col>
        {{ r.date | date:'dd-MM-yyyy' }}
      </ion-col>
      <ion-col class="ion-text-center">
        <p class="tipo-ruta" [ngClass]="getTipoRutaClass(r.type)">{{ r.type || 'Sin tipo' }}</p>
        
      </ion-col>
      <ion-col class="ion-text-center">

        {{ r.state }}
      </ion-col>
      <ion-col size="2">
        <ion-button size="small" (click)="editarRuta(r._id)"> <ion-icon name="create-outline"
            slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button size="small" color="danger" (click)="eliminarRuta(r._id)"> <ion-icon name="trash-outline"
            slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
