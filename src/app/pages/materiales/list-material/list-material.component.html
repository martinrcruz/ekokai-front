<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Materiales</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nuevoMaterial()">
        <ion-icon name="add-circle-outline" style="color: white !important"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- <div class="breadcrumb">
  <ion-icon name="home-outline" color="gray"></ion-icon>
  <span>/</span>
  <span>Materiales</span>
</div> -->

<ion-content>
  <ion-searchbar
    (ionInput)="filtrar($event)"
    placeholder="Buscar material"
    showCancelButton="focus">
  </ion-searchbar>

  <ion-refresher (ionRefresh)="loadMateriales()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let m of filteredMaterials" class="material-card">
    <ion-card-header>
      <ion-card-title>{{ m.name }}</ion-card-title>
      <ion-card-subtitle>CÃ³digo: {{ m.code }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <strong>Tipo:</strong> {{ m.type }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button size="small" (click)="editarMaterial(m._id)">
              <ion-icon name="create-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button size="small" color="danger" (click)="eliminarMaterial(m._id)">
              <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
