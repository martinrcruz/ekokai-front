<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Materiales</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nuevoMaterial()">
        <ion-icon name="add-circle-outline" style="color: white !important"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- <div class="breadcrumb">
  <ion-icon name="home-outline" color="gray"></ion-icon>
  <span>/</span>
  <span>Materiales</span>
</div> -->

<ion-content>
  <ion-searchbar
    (ionInput)="filtrar($event)"
    placeholder="Buscar material"
    showCancelButton="focus">
  </ion-searchbar>

  <ion-refresher (ionRefresh)="cargarMateriales()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row class="header-row">
      <ion-col><strong>Nombre</strong></ion-col>
      <ion-col><strong>CÃ³digo</strong></ion-col>
      <ion-col><strong>Tipo</strong></ion-col>
      <ion-col size="2"><strong>Acciones</strong></ion-col>
    </ion-row>

    <ion-row *ngFor="let m of filteredMaterials">
      <ion-col>
        {{ m.name }}
      </ion-col>
      <ion-col>
        {{ m.code }}
      </ion-col>
      <ion-col>
        {{ m.type }}
      </ion-col>
      <ion-col size="2">
        <ion-button size="small" (click)="editarMaterial(m._id)">  <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button size="small" color="danger" (click)="eliminarMaterial(m._id)">  <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
