<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- BotÃ³n para volver -->
      <ion-back-button defaultHref="/calendario"></ion-back-button>
    </ion-buttons>
    <ion-title>Partes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="seleccionarTab($event.detail.value!)" value="{{tabSelected}}">
    <ion-segment-button value="asignados">
      <ion-label>Asignados</ion-label>
    </ion-segment-button>
    <ion-segment-button value="noasignados">
      <ion-label>No Asignados</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="tabSelected === 'asignados'">
    <ion-card *ngFor="let p of partesAsignados" class="parte-card">
      <ion-card-header>
        <ion-card-title>{{ p.description }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <strong>Estado:</strong> {{ p.state }}
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="tabSelected === 'noasignados'">
    <ion-card *ngFor="let p of partesNoAsignados" class="parte-card">
      <ion-card-header>
        <ion-card-title>{{ p.description }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <strong>Estado:</strong> {{ p.state }}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
