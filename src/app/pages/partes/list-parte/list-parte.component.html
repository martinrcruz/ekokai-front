<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Partes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nuevaParte()">
        <ion-icon name="add-circle-outline" style="color: white !important"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar (ionInput)="filtrar($event)" placeholder="Buscar parte" showCancelButton="focus">
  </ion-searchbar>

  <ion-refresher (ionRefresh)="cargarPartes()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="table-wrapper">
    <table class="parts-table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Tipo</th>
          <th>Estado</th>
          <th>Cliente</th>
          <th>Ruta</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of filteredPartes">
          <td>{{ p.date | date:'dd-MM-yyyy' }}</td>
          <td>
            <span class="tipo-parte" [ngClass]="getTipoParteClass(p.type)">
              {{ p.type }}
            </span>
          </td>
          <td>
            <span [ngClass]="stateColor(p.state)">{{ p.state }}</span>
          </td>
          
          <td>{{ p.customer?.name || 'Sin cliente' }}</td>
          <td>{{ p.ruta ? (p.ruta.name?.name || p.ruta.name) : 'No asignada' }}</td>
          <td>
            <ion-button size="small" (click)="editarParte(p._id)">
              <ion-icon name="create-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button size="small" color="danger" (click)="eliminarParte(p._id)">
              <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
