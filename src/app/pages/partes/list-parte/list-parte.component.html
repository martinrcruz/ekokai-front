<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Partes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nuevaParte()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    (ionInput)="filtrar($event)"
    placeholder="Buscar parte"
    showCancelButton="focus">
  </ion-searchbar>

  <ion-refresher (ionRefresh)="cargarPartes()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row class="header-row">
      <ion-col><strong>Código</strong></ion-col>
      <ion-col><strong>Descripción</strong></ion-col>
      <ion-col class="ion-text-center"><strong>Fecha</strong></ion-col>
      <ion-col size="2"><strong>Acciones</strong></ion-col>
    </ion-row>

    <ion-row *ngFor="let p of filteredPartes">
      <ion-col>
        {{ p.code }}
      </ion-col>
      <ion-col>
        {{ p.description }}
      </ion-col>
      <ion-col class="ion-text-center">
        {{ p.date | date:'dd-MM-yyyy' }}
      </ion-col>
      <ion-col size="2">
        <ion-button size="small" (click)="editarParte(p._id)">  <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button size="small" color="danger" (click)="eliminarParte(p._id)">  <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
