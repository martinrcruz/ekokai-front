<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Alertas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let al of alertas">
      <ion-label>
        <h2>{{ al.message }}</h2>
        <p>Estado: {{ al.state }}</p>
      </ion-label>
      <ion-select [value]="al.state" (ionChange)="cambiarEstado(al, $event.detail.value)">
        <ion-select-option value="Pendiente">Pendiente</ion-select-option>
        <ion-select-option value="Cerrado">Cerrado</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
