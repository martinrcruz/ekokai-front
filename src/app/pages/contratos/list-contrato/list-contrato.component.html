<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contratos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nuevoContrato()">
        <ion-icon name="add-circle-outline" style="color: white !important"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    (ionInput)="filtrar($event)"
    placeholder="Buscar contrato"
    showCancelButton="focus">
  </ion-searchbar>

  <ion-refresher (ionRefresh)="cargarContratos()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row class="header-row">
      <ion-col><strong>CÃ³digo</strong></ion-col>
      <ion-col><strong>Nombre</strong></ion-col>
      <ion-col><strong>Cliente</strong></ion-col>
      <ion-col size="2"><strong>Acciones</strong></ion-col>
    </ion-row>

    <ion-row *ngFor="let c of filteredContracts">
      <ion-col>
        {{ c.code }}
      </ion-col>
      <ion-col>
        {{ c.name }}
      </ion-col>
      <ion-col>
        {{ c.customerId }}
      </ion-col>
      <ion-col size="2">
        <ion-button size="small" (click)="editarContrato(c._id)">  <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button size="small" color="danger" (click)="eliminarContrato(c._id)">  <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
