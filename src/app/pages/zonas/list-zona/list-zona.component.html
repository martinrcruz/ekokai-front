<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Zonas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nuevaZona()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <span>Facturación</span>
</div> -->

<ion-content>
  <div class="page-container">
    <div class="header">
      <h1>Zonas</h1>
    </div>

    <!-- Barra de búsqueda -->
    <div class="search-bar">
      <ion-searchbar 
        (ionInput)="filtrar($event)" 
        placeholder="Buscar zona..." 
        animated>
      </ion-searchbar>
    </div>

    <!-- Filtros -->
    <div class="filters">
      <ion-item>
        <ion-label>Filtrar por estado</ion-label>
        <ion-select [(ngModel)]="selectedStatus" (ionChange)="applyFilters()">
          <ion-select-option value="">Todos los estados</ion-select-option>
          <ion-select-option value="activa">Activa</ion-select-option>
          <ion-select-option value="inactiva">Inactiva</ion-select-option>
        </ion-select>
      </ion-item>
    </div>

    <!-- Lista de Zonas -->
    <div class="zonas-list">
      <div *ngIf="filteredZonas.length > 0; else emptyState">
        <ion-card class="zona-card" *ngFor="let z of filteredZonas">
          <ion-card-header>
            <ion-card-title>
              <ion-icon name="location-outline"></ion-icon>
              {{ z.name }}
            </ion-card-title>
            <ion-card-subtitle>
              <ion-icon name="business-outline"></ion-icon>
              {{ z.description }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <div class="zona-info">
              <div class="info-item">
                <ion-icon name="people-outline"></ion-icon>
                <span>Trabajadores asignados: {{ z.users?.length || 0 }}</span>
              </div>
              <div class="info-item">
                <ion-icon name="map-outline"></ion-icon>
                <span>Rutas asignadas: {{ z.rutas?.length || 0 }}</span>
              </div>
            </div>
            
            <div class="zona-status" [ngClass]="'status-' + z.status?.toLowerCase()">
              {{ z.status }}
            </div>
            
            <div class="zona-actions">
              <ion-button fill="outline" (click)="editarZona(z._id)">
                <ion-icon name="create-outline" slot="start"></ion-icon>
                Editar
              </ion-button>
              <ion-button color="danger" (click)="eliminarZona(z._id)">
                <ion-icon name="trash-outline" slot="start"></ion-icon>
                Eliminar
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </div>

      <ng-template #emptyState>
        <div class="empty-state">
          <ion-icon name="location-outline"></ion-icon>
          <h3>No hay zonas</h3>
          <p>No se encontraron zonas con los filtros actuales</p>
        </div>
      </ng-template>
    </div>
  </div>
</ion-content>
